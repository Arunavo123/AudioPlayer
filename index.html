<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasUsic - Single stop for great music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="./LogoO.jpg" alt="spotify"> BasUsic </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
<!-- STARTING of the-----container where the song will be played and songbanner and all will be there -->

    <div class="container">
        <div class="songList"></div>
            <h3>Best of THE WEEKEND - No copyright sounds</h3>
            <div>
                <div class="songItem">
                    <img src="./song1.png" alt="1">
                    <span class="songName">Save your tears</span>
                    <span class="songListPlay"><span class="timestamp">03:36</span></span>
                </div>
                <div class="songItem">
                    <img src="./song2.jpg" alt="2">
                    <span class="songName">Blinding lights</span>
                    <span class="songListPlay"><span class="timestamp">03:19</span></span>
                </div>
                <div class="songItem">
                    <img src="./song3.jpg" alt="3">
                    <span class="songName">Star Boy</span>
                    <span class="songListPlay"><span class="timestamp">03:47</span></span>
                </div>
                <div class="songItem">
                    <img src="./song4.jpg" alt="4">
                    <span class="songName">Call out my name</span>
                    <span class="songListPlay"><span class="timestamp">03:48</span></span>
                </div>
                <div class="songItem">
                    <img src="./song5.jpg" alt="5">
                    <span class="songName">Take my breath</span>
                    <span class="songListPlay"><span class="timestamp">03:44</span></span>
                </div>
            </div>       
    </div>
<!-- -------------------------------------------------------------------------------------------------------------    
------------------------------------------------ END of container -------------------------------------------
------------------------------------------------------------------------------------------------------------- -->

<!-- STARTING of the----- Bottom part where the song progress bar will be seen -->

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontAwesome icons(we can bring icons from fontawesome site) -->
            <i class="fa-solid fa-2x fa-backward-step" id="Previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="Next"></i>

        </div>
        <div class="songInfo">
            <img src="./playing.gif" width="42px" alt="gif" id="gif"> <span id="masterSongName">Save your tears</span> 
            <span id="masterLastTime" class="endtime">03:36</span>
        </div>
    </div>
<!-- -------------------------------------------------------------------------------------------------------------
------------------------------------------------- END of bottom ---------------------------------------------
------------------------------------------------------------------------------------------------------------- -->
    <script src="https://kit.fontawesome.com/4e86ee307e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
